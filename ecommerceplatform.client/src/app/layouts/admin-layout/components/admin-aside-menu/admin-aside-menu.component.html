<div class="layout-sidebar">
  <div class="layout-menu-container">
      <div class="layout-menu-logo">
          <img src="assets/logo.png" alt="DesignHire Logo" class="logo-image" />
          <span class="app-name">Bait Tech</span>
      </div>
      
      <p-panelMenu 
          [model]="menuItems" 
          [multiple]="false"
          styleClass="layout-menu">
      </p-panelMenu>

      <div class="layout-menu-footer">
        <button type="button" 
                (click)="logout()" 
                class="custom-logout-btn">
          <i class="pi pi-sign-out"></i>
          <span>Logout</span>
        </button>
      </div>
  </div>
</div>
