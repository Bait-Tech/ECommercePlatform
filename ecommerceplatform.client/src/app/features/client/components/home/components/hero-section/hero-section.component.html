<div class="hero-carousel-container" *ngIf="heroSection">
  <div id="smartwatchCarousel" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item" *ngFor="let image of heroSection.heroSectionImageDTOs; let i = index" [class.active]="image.isMain">
        <div class="carousel-image-container">
          <a [href]="image.linkUrl" *ngIf="image.linkUrl">
            <img [src]="image.imageUrl" class="d-block carousel-img" alt="Smartwatch Collection">
          </a>
          <img *ngIf="!image.linkUrl" [src]="image.imageUrl" class="d-block carousel-img" alt="Smartwatch Collection">
        </div>
      </div>
    </div>
    
    <div class="carousel-indicators custom-indicators">
      <button *ngFor="let image of heroSection.heroSectionImageDTOs; let i = index" 
              type="button" 
              data-bs-target="#smartwatchCarousel" 
              [attr.data-bs-slide-to]="i" 
              [class.active]="image.isMain" 
              aria-current="true" 
              [attr.aria-label]="'Slide ' + (i+1)">
      </button>
    </div>
    
    <button class="carousel-control-prev carousel-nav-btn" type="button" data-bs-target="#smartwatchCarousel" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next carousel-nav-btn" type="button" data-bs-target="#smartwatchCarousel" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
</div>
