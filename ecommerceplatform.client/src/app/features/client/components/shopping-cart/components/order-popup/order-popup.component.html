<div class="modal-backdrop" (click)="onClose()"></div>
<div class="modal-dialog">
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title">Complete Your Order</h5>
      <button type="button" class="btn-close" (click)="onClose()"></button>
    </div>
    <div class="modal-body">
      <form [formGroup]="orderForm" (ngSubmit)="onSubmit()">
        <div class="mb-3">
          <label for="userName" class="form-label">Full Name</label>
          <input 
            type="text" 
            class="form-control" 
            id="userName" 
            formControlName="userName"
            [ngClass]="{'is-invalid': formControls['userName'].touched && formControls['userName'].invalid}"
          >
          <div class="invalid-feedback" *ngIf="formControls['userName'].touched && formControls['userName'].errors?.['required']">
            Name is required
          </div>
          <div class="invalid-feedback" *ngIf="formControls['userName'].touched && formControls['userName'].errors?.['minlength']">
            Name must be at least 3 characters
          </div>
        </div>
        
        <div class="mb-3">
          <label for="location" class="form-label">Delivery Address</label>
          <textarea 
            class="form-control" 
            id="location" 
            rows="3" 
            formControlName="location"
            [ngClass]="{'is-invalid': formControls['location'].touched && formControls['location'].invalid}"
          ></textarea>
          <div class="invalid-feedback" *ngIf="formControls['location'].touched && formControls['location'].errors?.['required']">
            Delivery address is required
          </div>
        </div>
        
        <div class="mb-3">
          <label for="phoneNumber" class="form-label">Phone Number</label>
          <input 
            type="tel" 
            class="form-control" 
            id="phoneNumber" 
            formControlName="phoneNumber"
            [ngClass]="{'is-invalid': formControls['phoneNumber'].touched && formControls['phoneNumber'].invalid}"
          >
          <div class="invalid-feedback" *ngIf="formControls['phoneNumber'].touched && formControls['phoneNumber'].errors?.['required']">
            Phone number is required
          </div>
          <div class="invalid-feedback" *ngIf="formControls['phoneNumber'].touched && formControls['phoneNumber'].errors?.['pattern']">
            Please enter a valid phone number
          </div>
        </div>
        
        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
          <button type="button" class="btn btn-secondary me-md-2" (click)="onClose()">Cancel</button>
          <button type="submit" class="btn btn-primary" [disabled]="isSubmitting">
            <span *ngIf="isSubmitting" class="spinner-border spinner-border-sm me-1" role="status" aria-hidden="true"></span>
            Complete Order
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
