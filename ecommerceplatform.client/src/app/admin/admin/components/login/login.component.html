<!-- login.component.html -->
<div class="surface-ground flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden">
    <div class="flex flex-column align-items-center justify-content-center">
        <img src="assets/layout/images/logo-dark.svg" alt="Sakai logo" class="mb-5 w-6rem flex-shrink-0">

        <div
            style="border-radius:56px; padding:0.3rem; background: linear-gradient(180deg, var(--primary-color) 10%, rgba(33, 150, 243, 0) 30%);">
            <div class="w-full surface-card py-8 px-5 sm:px-8" style="border-radius:53px">
                <div class="text-center mb-5">
                    <div class="text-900 text-3xl font-medium mb-3">Welcome Back</div>
                    <span class="text-600 font-medium">Sign in to continue</span>

                    <!-- Error Message -->
                    <div *ngIf="error" class="p-error mt-3">{{error}}</div>
                </div>

                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                    <div class="mb-5">
                        <label for="email" class="block text-900 text-xl font-medium mb-2">Email</label>
                        <input id="email" type="text" placeholder="Email address" pInputText class="w-full md:w-30rem"
                            style="padding:1rem" formControlName="email">
                        <small class="p-error block mt-1"
                            *ngIf="loginForm.get('email')?.invalid && (loginForm.get('email')?.dirty || loginForm.get('email')?.touched)">
                            <span *ngIf="loginForm.get('email')?.errors?.['required']">Email is required.</span>
                            <span *ngIf="loginForm.get('email')?.errors?.['email']">Please enter a valid email
                                address.</span>
                        </small>
                    </div>

                    <div class="mb-5">
                        <label for="password" class="block text-900 font-medium text-xl mb-2">Password</label>
                        <p-password id="password" formControlName="password" placeholder="Enter your password"
                            [toggleMask]="true" styleClass="w-full" [inputStyle]="{'padding':'1rem'}"
                            [style]="{'width':'100%'}">
                        </p-password>
                        <small class="p-error block mt-1"
                            *ngIf="loginForm.get('password')?.invalid && (loginForm.get('password')?.dirty || loginForm.get('password')?.touched)">
                            <span *ngIf="loginForm.get('password')?.errors?.['required']">Password is required.</span>
                        </small>
                    </div>

                    <div class="flex align-items-center justify-content-between mb-5 gap-5">
                        <div class="flex align-items-center">
                            <p-checkbox id="rememberme" [binary]="true" styleClass="mr-2"></p-checkbox>
                            <label for="rememberme">Remember me</label>
                        </div>
                        <a class="font-medium no-underline ml-2 text-right cursor-pointer"
                            style="color: var(--primary-color)">
                            Forgot password?
                        </a>
                    </div>

                    <button pButton pRipple label="Sign In" class="w-full p-3 text-xl"
                        [disabled]="loginForm.invalid || loading">
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
