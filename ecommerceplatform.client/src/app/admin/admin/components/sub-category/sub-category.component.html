<div class="grid">
  <div class="col-12">
    <div class="card">
      <p-toast></p-toast>
      <p-toolbar styleClass="mb-4">
        <ng-template pTemplate="left">
          <div class="my-2">
            <button pButton pRipple label="New" icon="pi pi-plus" class="p-button-success mr-2"
              (click)="openNew()"></button>
            <button pButton pRipple label="Delete" icon="pi pi-trash" class="p-button-danger"
              (click)="deleteSelectedCategories()"
              [disabled]="!selectedSubCategories?.length"></button>
          </div>
        </ng-template>
      </p-toolbar>

      <p-table #dt [value]="subCategories" [rows]="10" [paginator]="true" 
        [globalFilterFields]="['enlgishName']"
        [(selection)]="selectedSubCategories" [rowHover]="true" dataKey="id"
        [loading]="loading"
        [totalRecords]="totalRecords"
        (onLazyLoad)="loadSubCategories($event)"
        currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" 
        [showCurrentPageReport]="true">
        <ng-template pTemplate="header">
          <tr>
            <th style="width: 3rem">
              <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
            </th>
            <th pSortableColumn="enlgishName">English Name <p-sortIcon field="enlgishName"></p-sortIcon></th>
            <th>Image</th>
            <th>Actions</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-category>
          <tr>
            <td>
              <p-tableCheckbox [value]="category"></p-tableCheckbox>
            </td>
            <td>{{category.enlgishName}}</td>
            <td style="width: 14%; min-width: 10rem;">
              <img [src]="category.imageUrl" [alt]="category.enlgishName" width="100" class="shadow-4" />
            </td>
            <td>
              <button pButton pRipple icon="pi pi-pencil" 
                class="p-button-rounded p-button-success mr-2"
                (click)="editCategory(category)"></button>
            </td>
          </tr>
        </ng-template>
      </p-table>
    </div>

    <!-- Category Dialog -->
    <p-dialog [(visible)]="subCategoryDialog" [style]="{width: '450px'}" 
      header="Category Details" [modal]="true" styleClass="p-fluid">
      <form [formGroup]="subCategoryForm" (ngSubmit)="saveCategory()">
        <div class="field">
          <label for="enlgishName">English Name</label>
          <input type="text" pInputText id="enlgishName" 
            formControlName="enlgishName" 
            [ngClass]="{'ng-invalid ng-dirty': submitted && f['enlgishName'].errors}"
            autofocus />
          <small class="p-error" *ngIf="submitted && f['enlgishName'].errors?.['required']">
            English Name is required.
          </small>
        </div>


        <div class="field">
          <label for="categoryID">Category</label>
          <p-dropdown id="categoryID" [options]="categories" 
            formControlName="categoryID"
            optionLabel="name" optionValue="id"
            [ngClass]="{'ng-invalid ng-dirty': submitted && f['categoryID'].errors}">
          </p-dropdown>
          <small class="p-error" *ngIf="submitted && f['categoryID'].errors?.['categoryID']">
            Category is required.
          </small>
        </div>

        <div class="field">
          <label for="image">Image</label>
          <div class="flex align-items-center gap-2">
            <p-fileUpload #fileUpload 
                          mode="basic" 
                          chooseLabel="Choose Image" 
                          accept="image/*" 
                          [maxFileSize]="1000000"
                          [auto]="true"
                          (onSelect)="onFileSelect($event)"
                          [showCancelButton]="false">
            </p-fileUpload>
            <button pButton 
                    type="button" 
                    icon="pi pi-times" 
                    class="p-button-rounded p-button-danger p-button-text"
                    (click)="onRemoveImage()"
                    *ngIf="f['imageFile'].value">
            </button>
          </div>
        </div>
        
        <div *ngIf="f['imageUrl'].value" class="field mt-2">
          <img [src]="f['imageUrl'].value" 
               [alt]="f['enlgishName'].value" 
               width="150" 
               class="shadow-4" />
        </div>

        <div class="flex justify-content-end mt-4">
          <button pButton pRipple label="Cancel" icon="pi pi-times" 
            class="p-button-text" type="button"
            (click)="hideDialog()"></button>
          <button pButton pRipple label="Save" icon="pi pi-check" 
            class="p-button-text" type="submit"></button>
        </div>
      </form>
    </p-dialog>

    <!-- Delete Dialog -->
    <p-dialog [(visible)]="deleteCategoriesDialog" header="Confirm" 
      [modal]="true" [style]="{width:'450px'}">
      <div class="flex align-items-center justify-content-center">
        <i class="pi pi-exclamation-triangle mr-3" style="font-size: 2rem"></i>
        <span>Are you sure you want to delete the selected categories?</span>
      </div>
      <ng-template pTemplate="footer">
        <button pButton pRipple icon="pi pi-times" class="p-button-text" 
          label="No" (click)="deleteCategoriesDialog = false"></button>
        <button pButton pRipple icon="pi pi-check" class="p-button-text" 
          label="Yes" (click)="confirmDeleteSelected()"></button>
      </ng-template>
    </p-dialog>
  </div>
</div>
